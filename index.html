<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">loading...</blockquote>
        <span id="author">loading..</span>
        <div>
            <button onclick="getApiData()">New Quote</button>
            <button onclick="tweet()">Tweet</button>
        </div>
    </div>
   

    <script>
        async function getApiData(){
            let res = await fetch("https://api.quotable.io/random");
            let data = await res.text();
            let parsedData = await JSON.parse(data)
            let quote = document.getElementById('quote')
            quote.innerHTML = parsedData.content;
            let author = document.getElementById('author')
            author.innerHTML = parsedData.author;
        }

        function tweet(){
            window.open("https://twitter.com/intent/tweet?text="+ quote.innerHTML + "-" +  author.innerHTML,"tweet window","width=500,height=500")
        }
    </script>
</body>
</html>
